<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="style.css" rel="stylesheet">
</head>
<body> 
    <div class="primeiraimpressao"><img class="bginicial" src="bg.jpg" height="741px" width="100%">
        <div class="divbotao"><button class="botaoentrar">Entrar</button></div>
         <div class="logopequena"><img  src="netflix-logo.png" height="36px" width="140px"></div>
         <form action="#" method="post">
            <div class="linguagem">
                <label for="linguagem"></label>
                <select name="linguagem" id="linguagem">
                    <option class="op1" value="1">Português</option>
                    <option value="1">English</option>
                </select>
            </div>  
        </form>
        <label class="email">
            <input class="mail">
        </label>
        <div class="botaovamosla"><button class="vamosla">Vamos lá ></button></div>
        <text class="text1">Filmes, séries e muito mais. Sem limites.</text> 
    </div>
    <div class="divisao2">
        <img class="tv" src="tv.png" height="398px">
        <video class="video" width="388px" autoplay playsinline muted loop><source src="video-tv-0819.m4v"></video>
    </div>
    <div class="divisao3">
        <img class="mobile" src="mobile-0819.jpg" height="370px">
        <div class="btmobile"><img class="film" src="boxshot.png" height="76px"> <img class="down" src="download-icon.gif" height="50px"></div>
    </div>
    <div class="divisao4">
        <img class="apple" src="apple.png" height="420px"><video width="358px" class="vtapple" autoplay playsinline muted loop><source src="video-devices.m4v"></video>
    </div>
    <div class="divisao5">
        <img height="380px" class="kids" src="kids.png">
    </div>
</body>
</html>
